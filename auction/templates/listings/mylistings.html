{% extends 'base.html' %}

{% block content %}
<main style="margin-top: 100px;">
    <div class="container jumbotron mt-4 pt-3 pb-3" style>
        <div class="row align-items-center">
          <div class="col-md-8 text-center text-md-left">
            <h1 class="responsive-heading">My Listings</h1>
            <p>Manage all your listings in one place! Create listings to see them here.</p>
          </div>
          
          <div class="col-md-4">
            <img class="img-fluid" src="{{url_for('static', filename='img/mylistings2.svg')}}">
          </div>
        </div>
    </div>
    <div class="container">

      {% for listing in listings %}
        <div class="card mb-3">
          <div class="row no-gutters">
            <div class="col-md-3">
              <img src="{{listing.image_url}}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <a href="{{url_for('listing.showlisting', id=listing.id)}}"><h5 class="card-title">{{ listing.title }}</h5></a>
                <p class="d-block mb-4"><i class="fas fa-check-circle text-success"></i><span class="text-muted">
                  Status:</span><strong> {{listing.status}}</strong></p>
                <button class="btn btn-primary">See all Bids</button>
                <button class="btn btn-danger">Close Listing</button>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    
</main>
{% endblock %}
