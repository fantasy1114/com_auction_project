<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css')}}"
    />

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/48067674f6.js"
      crossorigin="anonymous"
    ></script>

    <title>Browse | techprowl</title>
  </head>

  <body>
    <header style="margin-top: 100px">
      <!-- Navbar -->

      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top blue-background"
      >
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="{{url_for('main.index')}}"
              ><img
                src="{{ url_for('static', filename='img/logo.png')}}"
                alt="logo"
                width="180px"
            /></a>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
              <li class="nav-item active mr-lg-4 nav-item-collapse">
                <a
                  class="navbar-link text-white"
                  href="{{url_for('main.index')}}"
                  >Browse</a
                >
              </li>
              <li class="nav-item mr-lg-4 nav-item-collapse">
                <a
                  class="navbar-link text-white"
                  href="{{url_for('listing.createlisting')}}"
                  >Sell</a
                >
              </li>
              <li class="nav-item mr-lg-4 nav-item-collapse">
                <a
                  class="navbar-link text-white"
                  href="{{url_for('listing.mylistings')}}"
                  >My Listings</a
                >
              </li>
              <li class="nav-item mr-lg-4 nav-item-collapse">
                <a
                  class="navbar-link text-white"
                  href="{{url_for('listing.watchlist')}}"
                  >Watch List</a
                >
              </li>
            </ul>

            <div class="ml-auto">
              <!-- Show message and 'logout' button if user is not already logged in-->
              {% if current_user.is_authenticated %}
              <p class="text-white mr-2 welcome-msg">
                Welcome, {{current_user.name}} ðŸ‘‹
              </p>
              <a
                href="{{url_for('authentication.logout')}}"
                class="btn btn-outline-light btn-sm-block btn-login"
                >Logout</a
              >
              <!-- Show 'login' and 'sign up' buttons if user is not already logged in-->
              {% else %}
              <a
                href="{{url_for('authentication.login')}}"
                class="btn btn-outline-light btn-sm-block btn-login"
                >Login</a
              >
              <a
                href="{{url_for('authentication.register')}}"
                class="btn btn-light btn-sm-block btn-sign-up"
                >Sign Up</a
              >
              {% endif %}
            </div>
          </div>
        </div>
      </nav>

      {% block header %} {% endblock %}
    </header>

    {% block content %} {% endblock %}

    <!-- Footer -->
    <footer class="mt-4">
      <div class="blue-background text-center py-3 text-white">
        2021 techprowl &copy;
      </div>
    </footer>

    <!--Bootstrap Core Javascript-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
